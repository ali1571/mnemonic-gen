        <script>
        function copyToClipboard(text, button) {
            // Copy text to clipboard
            navigator.clipboard.writeText(text).then(function() {
                // Success - change button text temporarily
                const originalText = button.textContent;
                button.textContent = 'COPIED!';

                // Reset after 2 seconds
                setTimeout(function() {
                    button.textContent = originalText;
                }, 2000);
            }).catch(function(err) {
                // Error handling
                console.error('Copy failed:', err);
                button.textContent = 'FAILED';
            });
        }



        function downloadMnemonics() {
            // Get all mnemonic text from the page
            const outputArea = document.getElementById('output-area');
            const mnemonicElements = outputArea.querySelectorAll('.font-mono');

            // Extract text from each mnemonic
            let mnemonicsText = '';
            mnemonicElements.forEach((element, index) => {
                mnemonicsText += `MNEMONIC #${index + 1}\n`;
                mnemonicsText += element.textContent + '\n\n';
            });

            // Create a blob (file in memory)
            const blob = new Blob([mnemonicsText], { type: 'text/plain' });

            // Create download link
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mnemonics_${Date.now()}.txt`;

            // Trigger download
            document.body.appendChild(a);
            a.click();

            // Cleanup
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
